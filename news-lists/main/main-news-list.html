<div class="search-header-container">
    <div ng-if="searchInputVisible" class="search-input-container">
        <input type="text" ng-model="searchValue" ng-change="onSearchValueChange(searchValue)" />
    </div>
    <div class="search-icon-container" ng-click="searchInputVisible = !searchInputVisible">
        <i class="fa fa-search"></i>
    </div>
</div>
<div class="item-container" ng-repeat="item in newsList">
    <div ng-if="::(item.provider === 4 || item.provider === 6)" 
         ng-click="summarize(item)" 
         class="summarize-action">
        <i class="fa fa-filter"></i>
    </div>
    <div ng-if="::item.image" class="pull-left image-container">
        <img ng-src="{{ ::item.image }}" />
    </div>
    <div class="col-xs-12 pull-left text-container">
        <div class="title">
            <a ng-bind="::item.title" ng-href="{{ ::item.url }}"></a>
        </div>
        <div class="short-info">
            <p ng-bind-html="::item.infoHtml"></p>
        </div>
    </div>
    <div class="col-xs-12 item-footer">
        <div class="date-container">
            <span ng-bind="::item.dateTime"></span>
        </div>
        <div class="provider-container">
            <span ng-bind="::item.provider"></span>
        </div>
    </div>
</div>
<div class="commands-palette">
    <button class="toggle" ng-click="commandsPalette = !commandsPalette">
        <i class="fa fa-bars"></i>
    </button>
    <div ng-if="commandsPalette">
        <button class="action filter-top-stories" ng-click="filterTopStories()">
            <i class="fa fa-newspaper-o"></i>
        </button>
        <button class="action read-top-stories" ng-click="readTopStories()">
            <i class="fa fa-volume-up"></i>
        </button>
        <button class="action voice-command" ng-click="voiceCommand()">
            <i class="fa fa-microphone"></i>
        </button>
    </div>
</div>
